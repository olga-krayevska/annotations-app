<div class="document-wrapper">
    <button 
        mat-raised-button 
        color="primary"
        (click)="goHome()">
        Go Home
    </button>
    <mat-paginator 
        [length]="pages.length" 
        [pageSize]="1" 
        [pageSizeOptions]="[1]"
        (page)="onPageChange($event)">
    </mat-paginator>
    <div 
        *ngFor="let page of pages | paginate: { itemsPerPage: 1, currentPage: currentPage }"
        class="text">{{ page }}
    </div>
</div>
