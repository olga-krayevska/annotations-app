
<div class="document-wrapper">
    <div class="buttons">
        <button 
            mat-raised-button 
            color="primary"
            (click)="goHome()">
            Go Home
        </button>
        <button *ngIf="annotations.length"
            mat-raised-button 
            color="primary"
            (click)="save()">
            Save
        </button>
    </div>
    <div class="buttons">
        <button mat-mini-fab color="primary" (click)="zoomIn()">
          <mat-icon>zoom_in</mat-icon>
        </button>
        <button mat-mini-fab color="primary" (click)="goToNormalScale()">
            100%
          </button>
        <button mat-mini-fab color="primary" (click)="zoomOut()">
          <mat-icon>zoom_out</mat-icon>
        </button>
    </div>
    
    <mat-paginator 
        [length]="pages.length" 
        [pageSize]="1" 
        [pageSizeOptions]="[1]"
        (page)="onPageChange($event)">
    </mat-paginator>
    <span class="text">
        <div 
            class="zoomable"
            [style.transform]="'scale(' + scaleFactor + ')'"           
            *ngFor="let page of pages | paginate: { itemsPerPage: 1, currentPage: currentPage }"
             (click)="handleClick($event)" >{{ page }}
        </div>
        <div 
            *ngFor="let annotation of pageAnnotations()"
            [style]="{ top: annotation.y + 'px', left: annotation.x + 'px' }"
            class="annotation" 
            >{{ annotation.text }}
            <span class="remove" (click)="removeAnnotation(annotation)">&times;</span>
        </div>
        <div 
            *ngIf="file"
            class="file"
            mat-line 
            >{{ file.name }}
            <span class="remove" (click)="removeFile()">&times;</span>
        </div>
        
    </span> 
</div>
