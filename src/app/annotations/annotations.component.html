<div class="document-wrapper">
    <div class="buttons">
        <button 
            mat-raised-button 
            color="primary"
            (click)="goHome()">
            Go Home
        </button>
    </div>
    <h2>Annotations </h2>
    <div class="table" *ngIf="document?.annotations?.length; else noAnnotations">
        <table mat-table [dataSource]="tableData" >
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> id </th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>
    
            <ng-container matColumnDef="text">
                <th mat-header-cell *matHeaderCellDef> text </th>
                <td mat-cell *matCellDef="let element">{{ element.text }}</td>
            </ng-container>
        
            <ng-container matColumnDef="x">
                <th mat-header-cell *matHeaderCellDef> x </th>
                <td mat-cell *matCellDef="let element">{{ element.x }}</td>
            </ng-container>
    
            <ng-container matColumnDef="y">
                <th mat-header-cell *matHeaderCellDef> y </th>
                <td mat-cell *matCellDef="let element">{{ element.y }}</td>
            </ng-container>

            <ng-container matColumnDef="page">
                <th mat-header-cell *matHeaderCellDef> page </th>
                <td mat-cell *matCellDef="let element">{{ element.page }}</td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>        
    </div>
    <ng-template #noAnnotations><h3>There are no annotations for this document</h3></ng-template>
    
    <div class="image">
        <h2>Image</h2>
        <div *ngIf="document?.image; else noImage">{{ document?.image }}</div>
        <ng-template #noImage><h3>There is no image for this document</h3></ng-template>
    </div>

    <mat-paginator 
        [length]="pages.length" 
        [pageSize]="1" 
        [pageSizeOptions]="[1]"
        (page)="onPageChange($event)">
    </mat-paginator>
    
    <span class="text">
        <div *ngFor="let page of pages | paginate: { itemsPerPage: 1, currentPage: currentPage }"> 
            {{ page }}
        </div>
    </span> 
</div>
