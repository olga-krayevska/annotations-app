<div class="document-wrapper">
    <div class="buttons">
        <button 
            mat-raised-button 
            color="primary"
            (click)="goHome()">
            Go Home
        </button>
    </div>
    <h2>Annotations </h2>
    <div class="table" *ngIf="annotations.length; else noAnnotations">
        <table mat-table [dataSource]="annotations" >
            
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> type </th>
                <td mat-cell *matCellDef="let element">{{ element.type }}</td>
            </ng-container>
                
            <ng-container matColumnDef="text">
                <th mat-header-cell *matHeaderCellDef> text </th>
                <td mat-cell *matCellDef="let element">{{ element.text }}</td>
            </ng-container>

            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> image </th>
                <td mat-cell *matCellDef="let element"><img class="image" src="{{ element.image }}" alt=""></td>
            </ng-container>
        
            <ng-container matColumnDef="x">
                <th mat-header-cell *matHeaderCellDef> x </th>
                <td mat-cell *matCellDef="let element">{{ element.x }}</td>
            </ng-container>
    
            <ng-container matColumnDef="y">
                <th mat-header-cell *matHeaderCellDef> y </th>
                <td mat-cell *matCellDef="let element">{{ element.y }}</td>
            </ng-container>

            <ng-container matColumnDef="page">
                <th mat-header-cell *matHeaderCellDef> page </th>
                <td mat-cell *matCellDef="let element">{{ element.page }}</td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>        
    </div>
    <ng-template #noAnnotations><h3>There are no annotations for this document</h3></ng-template>
       

    <div class="page" *ngFor="let page of pages; let i = index">
        <div class="page-wrapper">
            <img src="{{ page.src }}">
        </div>
    </div>
    
</div>
