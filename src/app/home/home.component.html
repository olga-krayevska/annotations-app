<div class="table-wrapper">
    <table mat-table [dataSource]="tableData" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let element"><a (click)="navigateToDocument(element)">{{ element.name }}</a></td>
        </ng-container>
    
        <ng-container matColumnDef="annotation">
        <th mat-header-cell *matHeaderCellDef> annotation </th>
        <td mat-cell *matCellDef="let element">
            <a 
                (click)="navigateToAnnotations(element)" 
                [ariaDisabled]="!element.annotation">
                {{ element.annotation }}
            </a> 
        </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
